<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo Dashboard</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Todo Dashboard</h1>
      <p class="subtitle">把腦袋裡的事先丟到清單上</p>
    </header>

    <section class="panel">
      <div class="row">
        <input id="todo-input" type="text" placeholder="輸入一件要做的事…" />
        <button id="add-btn" type="button">新增</button>
      </div>

      <div id="todo-list" class="list"></div>

      <div class="stats">
        <div class="stat"><span class="label">總數</span><span id="stat-total" class="value">0</span></div>
        <div class="stat"><span class="label">已完成</span><span id="stat-done" class="value">0</span></div>
        <div class="stat"><span class="label">未完成</span><span id="stat-undone" class="value">0</span></div>
      </div>
    </section>

    <footer class="footer">
      <p>© 2026 · 做一點點也算進度</p>
    </footer>
  </div>

  <script src="./js/main_ans.js"></script>
</body>
</html>
