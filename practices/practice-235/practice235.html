<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fetch GET</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="app">
    <h1>名字年齡小猜測</h1>
    <p>輸入英文名字，查詢 API 取得年齡</p>

    <div class="form">
      <input id="nameInput" type="text" placeholder="例如：tom" />
      <button id="fetchBtn">查詢</button>
    </div>

    <div id="status">尚未查詢</div>

    <div class="card">
      <div class="label">結果</div>
      <div id="result">
        名字：<span id="resultName">-</span><br />
        年齡：<span id="resultAge">-</span>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
